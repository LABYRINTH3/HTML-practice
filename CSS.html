<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS</title>
    
    <!-- CSS사용하는 방법 -->
    <!-- 이 코드 안에 있는 언어는 css야 style-->
    <style>
        a{
            /* 코드에 있는 모든 a의 색깔을 변경해 */
            color:black;
          
            /* 텍스트에 있는 모든 데코레이션 없애 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <a href="https://namu.wiki/w/CSS" target="_blank">What is CSS</a>
    
    <!--html에서 이렇게 사용도 가능하긴 하지만 이제는 안쓰는 방식 -->
    <!-- <a href="https://namu.wiki/w/CSS" target="_blank"><font color='red'>What is CSS</font></a> -->
    
    <ol>
        <li><a href="1.html">HTML</a></li>
    
        <!-- 이 부분에만 따로 데코레이션 넣고 싶어 -->
        <li><a href="2.html" style="color: red; text-decoration: underline;">CSS</a></li>
    
        <li><a href="3.html">JavaScript</a></li>
    </ol>
</body>
</html>
